<body>
<h1 class="places__title container text-center"> Places I've Been </h1>
<!--list of bootsrrap accordions looping over places ive been  - use function to append to dom -->

<div id="accordion">
    <div class="places__card card">
        <div class="places__card--header" id="headingOne">
            <h5>
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false"
                aria-controls="collapseOne">
                    Location #1
                </button>
            </h5>
        </div>

        <div id="collapseOne" class="collapsed" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <ul>
                    <li> Season Visited Year Visited</li>
                    <li> Landmarks Seen</li>
                    <li> Notes </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!--Add location button-->
